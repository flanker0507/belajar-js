    <title>String Template</title>
</head>
<body>
<script>

    const name = "Yuda Wira Pratama";
    const age = 24;
    const template = `name: ${name}
age: ${age}`;

    console.info(template);

    const nilai = 50;
    const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

    console.info(template2);

    const multiline = `Nama Saya Yuda,
Sekarang Saya Sedang Mencari Pekerjaan,
Sering Juga Mencarinya di LinkedIn,
kalo lagi males, paling tidur

    `;


    document.writeln("<pre>")
    document.writeln(multiline)
    document.writeln("</pre>")

</script>
