<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>

<script>
    const examValue = 40;

    if (examValue >= 90){
        document.writeln("<p>Good Job: A</p>");
    }else if (examValue > 70){
        document.writeln("<p>Good Job: B</p>");
    }else if (examValue > 50){
        document.writeln("<p>Good Job: C</p>");
    }else {
        document.writeln("<p>Try Again Next Semester</p>")
    }
</script>

</body>
</html>
