<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undifined</title>
</head>
<body>

<script>
  let name = 'Yuda';
  if (name === undefined) {
    console.info('Undefined');
  }else {
    console.info('defined');
  }

  const name1 = ['Yuda','Wira', 'Pratama'];
  delete name1[1];

  if(name1[1] === undefined) {
    console.info('Hello World');
  }else {
    console.info(`Hello ${name1[2]}`);
  }

  const person = {
      "name":"Yuda Ganteng"
  };

  if (person.name === undefined){
      console.info("OBJECT UNDIFINED")
  } else {
      console.info("OBJECT DEFINED")
  }

</script>
</body>
</html>
