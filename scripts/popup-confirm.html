<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Confirm</title>
</head>
<body>

<script>
  const masuk = confirm("Apakah Anda Mau Jadi Pacar Koohhhh....???")

  if (masuk) {
    const name = prompt("Masukkan Nama Anda")
    alert(`Hello ${name}`)
  }else {
    alert("POKOKNYA HARUS MAU...!!!")
  }
</script>

</body>
</html>
