<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>

<script>

  let name = "Yuda Ganteng";

  if(name === undefined){
    alert("UNDEFINED");
  }else if(name === null){
    alert("NULL");
  } else {
    alert(`Hello ${name}`);
  }
</script>

</body>
</html>
