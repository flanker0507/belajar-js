<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Operator</title>
</head>
<body>

<script>
    const person = {
        firstName: "Yuda",
        lastName: "Ganteng"
    }

    if ("firstName" in person) {
        alert(`Hello ${person.firstName}`);
    }else {
        alert("Hello World");
    }

    const student = {
        firstName: "Alex",
        middleName: undefined,
        lastName: "Asep"
    }

    if ("middleName" in student) {
        alert(`\n Hello ${student.middleName}`);
    } else {
        alert("Hello Student");
    }

    const names = [null, "Yuda", null];

    const result = 0 in names;
    document.writeln(`<p> ${result} </p>`)
</script>

</body>
</html>
